<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<style>canvas { background: #333; }</style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <h4 class="text-center text-primary" href="javascript:void(0)">Web Audio</h4>
            </div>
        </div>
        <!-- /.container -->
    </nav>
    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <h1>&nbsp;</h1>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="panel panel-primary">
                    <div id="music" class="panel-body">
                        <div class="text-center">
                            <button id="play" class="btn  btn-info" onclick="WebAudioDemo.createAudio()">Play</button>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <input id="vol" type="range" value="100" max="100" min="0" oninput="WebAudioDemo.changeVolume(this)" />
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="panel panel-default">
                    <div id="game" class="panel-body">
                        <canvas id="myCanvas" width="480" height="320"></canvas>
                    </div>
                    <div class="panel-footer">
                        <label id="disp">The Game</label>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
<script src="audio.js"></script>
</body>
</html>
